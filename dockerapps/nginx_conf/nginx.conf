
#user  nobody;
worker_processes  1;

error_log  /var/log/nginx/error.log;
error_log  /var/log/nginx/error.log  notice;
error_log  /var/log/nginx/error.log  info;

pid        /var/run/nginx.pid; 


events {
    worker_connections  1024;
}


http {
    include       /etc/nginx/mime.types;
    include       /etc/nginx/proxy.conf;

    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';
    log_format   main  '[$time_local] addr:$remote_addr user:$remote_user '
                       'req:"$request $status $body_bytes_sent" '
                       'host:$host refer:$http_referer agent:$http_user_agent';

    access_log  /home/zhengjin/webapps/logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  120;

    #gzip              on;
    #gzip_min_length   1k;
    #gzip_buffers      4 16k;
    #gzip_http_version 1.0;
    #gzip_comp_level   2;
    #gzip_types        text/plain application/x-javascript text/css application/xml;
    #gzip_vary         on;

    # simple static reverse-proxy
    server {
        listen       80;
        server_name  helloworld.zj.com;

        charset utf-8;

        access_log  /home/zhengjin/webapps/helloworld/logs/host.access.log  main;

        root /home/zhengjin/webapps/helloworld;

        location / {
            index index.htm index.html;
            #root /home/zhengjin/webapps/helloworld;
        }

        location /public/ {
            alias   /home/zhengjin/webapps/helloworld/public/;
            expires 30d;
        }

        location ~ ^/(images|javascript|js|css|flash|media|static)/ {
            root    /home/zhengjin/webapps/helloworld;
            expires 30d;
        }

        error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        #error_page   500 502 503 504  /50x.html;
        #location = /50x.html {
        #    root   html;
        #}
    }


    upstream mockserver {
        # container name defined in docker-compose.yml
        server mymockserver:17891;
    }

    # simple reverse-proxy for mockserver
    server {
        listen       80;
        server_name  mockserver.zj.com;

        charset utf-8;

        access_log  /home/zhengjin/webapps/mockserver/logs/host.access.log  main;

        location / {
            proxy_pass http://mockserver;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location ~ ^/(images|javascript|js|css|flash|media|static)/ {
            root    /home/zhengjin/webapps/mockserver;
            expires 15d;
        }

        location /NginxStatus {
            stub_status           on;
            access_log            on;
            auth_basic            "NginxStatus";
            auth_basic_user_file  conf/htpasswd;
        }

        error_page  404              /404.html;
    }


    # 2 tomcat servers in docker compose
    upstream tomcatserver {
        #ip_hash;
        server zjwebgroup_tomcatserver_1:8080 weight=1;
        server zjwebgroup_tomcatserver_2:8080 weight=1;
    }

    # simple load balance reverse-proxy for vue apps
    server {
        listen       80;
        server_name  vueserver.zj.com;

        charset utf-8;

        access_log  /home/zhengjin/webapps/vueserver/logs/host.access.log  main;

        index index.htm index.html;
        root /home/zhengjin/webapps/vueserver;

        location / {
            proxy_pass http://tomcatserver;
        }

        # static
        location /static/ {
            alias /home/zhengjin/webapps/vueserver/static/;
        }

        error_page  404              /404.html;
    }


    # another virtual host using mix of IP-, name-, and port-based configuration
    #
    #server {
    #    listen       8000;
    #    listen       somename:8080;
    #    server_name  somename  alias  another.alias;

    #    location / {
    #        root   html;
    #        index  index.html index.htm;
    #    }
    #}


    # HTTPS server
    #
    #server {
    #    listen       443 ssl;
    #    server_name  localhost;

    #    ssl_certificate      cert.pem;
    #    ssl_certificate_key  cert.key;

    #    ssl_session_cache    shared:SSL:1m;
    #    ssl_session_timeout  5m;

    #    ssl_ciphers  HIGH:!aNULL:!MD5;
    #    ssl_prefer_server_ciphers  on;

    #    location / {
    #        root   html;
    #        index  index.html index.htm;
    #    }
    #}
    include servers/*;
}
