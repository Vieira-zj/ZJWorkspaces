apiVersion: v1
kind: Pod
metadata:
  name: task-pv-pod
  namespace: default
spec:
  containers:
    - name: busybox:1.30
      command: ["sh", "-c", "while true; do echo 'busybox is running ...'; sleep 5; done;"]
      volumeMounts:
        - mountPath: "/data/postgresql"
          name: task-pv-storage
  volumes:
    - name: task-pv-storage
      persistentVolumeClaim:
        claimName: postgresql-pv-claim